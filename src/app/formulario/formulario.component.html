<h2>Lista</h2>
<input #titleInput type="text" placeholder="Titulo" style="margin: 5px;" />
<input #dateInput type="date" style="margin: 5px;" />
<input #nameInput type="text" placeholder="Nombre del Productor" style="margin: 5px;" />
<input #producerInput type="text" placeholder="Casa Productora" style="margin: 5px;" />
<input #protagInput type="text" placeholder="Protagonista" style="margin: 5px;" />


<button (click)="addItem(titleInput.value, dateInput.value, nameInput.value, producerInput.value, protagInput.value);"
  style="margin: 5px;"> Agregar </button>

<table border="1" style="margin-top: 20px; width: 70%; text-align: left;">
  <thead>
    <tr>
      <th> ID </th>

  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.id}}</td>
